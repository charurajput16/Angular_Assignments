<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" role="form" (ngSubmit)="onSubmit()">
                <legend>Sign In</legend>
                <div class=" form-group">
                    <label for="">User Id</label>
                    <input type="text" class="form-control" placeholder="Username"
                        [(ngModel)]="userInformation.userName" name="userName" #userId="ngModel" required>
                </div>
                <!-- <div class=" alert alert-danger" *ngIf="userId.invalid && userId.touched">
                    User Name is required
                </div> -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password"
                        [(ngModel)]="userInformation.password" name="password">
                </div>
                <button type="" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
